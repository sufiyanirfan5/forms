<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Responsive Registration Form | CodingLab </title>
  <link rel="stylesheet" href="style.css">
</head>
<body> 
  <div class="container">
    <div class="abc">
      <img src="saylani-removebg-preview.png" alt="salami image">
      <h1>Registration Form SMIT</h1>
 </div>
    <!-- Title section -->
   
    <div class="content">
      <!-- Registration form -->
      <form action="#">
        <div class="user-details">
          <!-- Input for Full Name -->
          <div class="input-box">
            <span class="details">Full Name</span>
            <input type="text" placeholder="Enter your name" required>
          </div>
          <!-- Input for Username -->
          <div class="input-box">
            <span class="details">Father Name:</span>
            <input type="text" placeholder="Father Name" required>
          </div>
          <div class="input-box">
            <span class="details">Date of Birth:</span>
            <input type="date" placeholder="Date of Birth" required>
          </div>
          <div class="input-box">
            <span class="details">E-mail:</span>
            <input type="email" placeholder="E-mail" required>
          </div>
          <div class="input-box">
            <span class="details">Phone Number:</span>
            <input type="number" placeholder="Phone Number" required>
          </div>
          <div class="input-box">
            <span class="details">Highest Qualification:</span>
            <select name="" id="">
              <option value="qualification">Highest Qualification</option>
              <option value="qualification">Graduation</option>
              <option value="qualification">Masters</option>
              <option value="qualification">PHD</option>
            </select>
          </div>
          <div class="input-box">
            <span class="details">Name of last Institution Attendent:</span>
            <select name="" id="">
              <option value="qualification">Name of last Institution Attendent</option>
              <option value="qualification">Karachi University</option>
              <option value="qualification">AIOU</option>
            </select>
          </div>
          <div class="input-box">
            <span class="details">Year Of Graduation:</span>
            <select name="" id="">
              <option value="Year">Year Of Graduation</option>
              <option value="Year">2019</option>
              <option value="Year">2020</option>
              <option value="Year">2021</option>
              <option value="Year">2022</option>
              <option value="Year">2023</option>
            </select>
          </div>
          <div class="input-box">
            <span class="details">Select Course:</span>
            <select name="" id="">
              <option value="Course">Select Course</option>
              <option value="Course">Web App Development</option>
              <option value="Course">Graphic Designing</option>
              <option value="Course">3D Animation</option>
              <option value="Course">Artifical Intelligence</option>
              <option value="Course">Certificate Computer Operator</option>
            </select>
          </div>
          <div class="input-box">
            <span class="details">Address:</span>
            <input type="text" placeholder="Address" required>
          </div>
          <div class="input-box">
            <span class="details">Select City:</span>
            <select name="" id="">
              <option value="City">Select City</option>
              <option value="City">Karachi</option>
              <option value="City">Lahore</option>
              <option value="City">Multan</option>
              <option value="City">Kacchy ky daku</option>
              <option value="City">Kashmir</option>
            </select>
          </div>
          <div class="input-box">
            <span class="details">Postal Code :</span>
            <select name="" id="">
              <option value="postalCode">Postal Code</option>
              <option value="postalCode">74900</option>
              <option value="postalCode">05450</option>
              <option value="postalCode">61000</option>
              <option value="postalCode">87300</option>
              <option value="postalCode">10250</option>
            </select>
          </div>
        <!-- Submit button -->
        <!-- HTML !-->
<button class="button-3" role="button">Submit</button>
      </form>
    </div>
  </div>
</body>
</html>
